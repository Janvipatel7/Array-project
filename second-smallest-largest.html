<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <div class="container mt-5">
        <div class="d-flex align-item-center justify-content-center">
            <div class="m-3 text-center box ">
                <div class="floating-shadow"></div>

                <h2 class="mb-4">Second Largest & Smallest Number</h4>
                    <div>
                        <div class="pb-3 mb-3">
                            <label for="num" class="fw-bold font-s">Enter Number with Commas :</label>
                            <input type="text" id="num" required class="rounded-2 px-3 py-1">
                        </div>
                        <div class="pb-3 mb-3">
                            <label for="sort" class="fw-bold font-s">Sorted Array :</label>
                            <input type="text" id="sort"  class="rounded-2 px-3 py-1">
                        </div>
                        <div class="pb-3 mb-3">
                            <label for="small" class="fw-bold font-s">Second Smallest Number:</label>
                            <input type="text" id="small" class="rounded-2 px-3 py-1">
                        </div>
                        <div class="pb-3 mb-3">
                            <label for="big" class="fw-bold font-s">Second Largest Number:</label>
                            <input type="text" id="big" class="rounded-2 px-3 py-1">
                        </div>
                        <div>
                            <button class="submit button mb-3">Submit</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>


    

    <script src="./assets/js/jquery.js"></script>
    <script>
        let number = document.getElementById(num);

        function findSmallLargeNum(arr) {
            arr.sort((a, b) => a - b);
            document.getElementById("sort").value = arr.join(",");

            let secondSmallest = arr[1];
            let secondLargest = arr[arr.length - 2];

            document.getElementById("small").value = secondSmallest;
            document.getElementById("big").value = secondLargest;
        }
        $(document).ready(function () {
            $(".submit").on("click", function () {
                let userInput = document.getElementById("num").value.trim();
                let numbers = userInput.split(',').map(Number).filter(n => !isNaN(n));
                findSmallLargeNum(numbers);
            })
        })
    </script>
    
</body>
</html>
