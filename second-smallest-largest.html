<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <section class="container mt-5">
        <div>
            <div class="d-flex align-item-center justify-content-center">
                <div class="m-3 text-center box ">
                    <div class="floating-shadow"></div>
    
                    <h2 class="mb-4">Second Largest & Smallest Number</h4>
                        <div>
                            <div class="pb-3 mb-3">
                                <label for="num" class=" font-s">Enter Number  :</label>
                                <input type="text" id="num" required class="rounded-2 px-3 py-1" placeholder="Enter Number With Commas">
                            </div>
                            <div class="pb-3 mb-3">
                                <label for="sort" class=" font-s">Sorted Array Like:</label>
                                <input type="text" id="sort"  class="rounded-2 px-3 py-1" placeholder="Sorted Array">
                            </div>
                            <div class="pb-3 mb-3">
                                <label for="small" class=" font-s">Second Smallest Number:</label>
                                <input type="text" id="small" class="rounded-2 px-3 py-1" placeholder="Second Smallest Number Will Appear">
                            </div>
                            <div class="pb-3 mb-3">
                                <label for="big" class=" font-s">Second Largest Number:</label>
                                <input type="text" id="big" class="rounded-2 px-3 py-1" placeholder="Second Largest Number Will Appear">
                            </div>
                            <div>
                                <button class="submit button mb-3">Find</button>
                            </div>
                        </div>
                </div>
            </div>
            <div class=" pt-2 mt-2 d-flex justify-content-center gap-5">
                <button class="btn btn-pn" type="button"><a href="./anagram.html" class="text-white fw-bold text-decoration-none"> << prev</a></button>
                <button class="btn btn-pn" type="button"><a href="./vowels-consonants.html" class="text-white fw-bold text-decoration-none">Next >></a></button>
            </div>
        </div>
    
    </section>

    

    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let number = document.getElementById("num");
        const checkValid = () => {
            if (number.value == "") {
                Swal.fire({
                    position: "top-end",
                    icon: "Error",
                    title: "⚠️ Enter valid input !",
                    showConfirmButton: false,
                    timer: 1500
                });
                return false;
            }
            return true;

        }
       
        function findSmallLargeNum(arr) {
            arr.sort((a, b) => a - b);
            document.getElementById("sort").value = arr.join(",");

            let secondSmallest = arr[1];
            let secondLargest = arr[arr.length - 2];

            document.getElementById("small").value = secondSmallest;
            document.getElementById("big").value = secondLargest;
        }
        $(document).ready(function () {
            $(".submit").on("click", function () {
                if(!checkValid())return;
                
                let userInput = number.value.split(',').map(Number).filter(n => !isNaN(n));
                findSmallLargeNum(userInput);
            })
        })
    </script>
    
</body>
</html>
