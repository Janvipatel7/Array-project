<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <section  class="container mt-5">
        <div>
            <div class="d-flex align-item-center justify-content-center">
                <div class="m-3 text-center  box ">
                    <div class="floating-shadow"></div>
    
                    <h2 class="mb-4 ">Prime Number Or Not</h4>
                        <div>
                            <div class="pb-4">
                                <label for="num"  class="font-s">Enter Number  :</label>
                                <input type="text" id="num" required class="rounded-2 px-3 py-1" placeholder="Enter Number With Commas">
                            </div>
                            <div class="pb-4">
                                <label for="prime" class="font-s">Prime Number:</label>
                                <input type="text" id="prime" class="rounded-2 px-3 py-1" placeholder="Result Will Appear Here">
                            </div>
                            <div>
                                <button class="submit button mb-3">Check</button>
                            </div>
                         </div>
                </div>
            </div>
            <div class=" pt-2 mt-2 d-flex justify-content-center gap-5">
                <button class="btn btn-pn" type="button"><a href="./duplicate-num-remove.html" class="text-white fw-bold text-decoration-none"> << prev</a></button>
                <button class="btn btn-pn" type="button"><a href="./anagram.html" class="text-white fw-bold text-decoration-none">Next >></a></button>
            </div>
        </div>
    </section>

    
    

    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let number = document.getElementById("num");
        const checkValid = () => {
            if (number.value == "") {
                Swal.fire({
                    position: "top-end",
                    icon: "Error",
                    title: "⚠️ Enter valid input !",
                    showConfirmButton: false,
                    timer: 1500
                });
                return;
            }

        }
        function checkPrime(number){
            if(number < 2) return false;
            for(let i = 2; i * i <= number; i++){
                if(number % i === 0){
                    return false;
                }
            }
            return true;
        }
        $(document).ready(function(){
            $(".submit").on("click", function(){
                checkValid()
                let userInput = document.getElementById("num").value.trim();
                let numbers = userInput.split(',').map(Number).filter(n => !isNaN(n));
                checkPrime(numbers);

                let primeNumbers = numbers.filter(checkPrime);
                document.getElementById("prime").value = primeNumbers.join(",");
            })
        })
    </script>
</body>
</html>
