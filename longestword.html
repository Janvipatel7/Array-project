<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <section class="container mt-5">
        <div>
            <div class="d-flex align-item-center justify-content-center">
                <div class="m-3 text-center box ">
                    <div class="floating-shadow"></div>
    
                    <h2 class="mb-4">Longest Word Find</h4>
                        <div>
                            <div class="pb-3 mb-3">
                                <label for="str"  class="font-s">Enter your String :</label>
                                <input type="text" id="str" required class="rounded-2 px-3 py-1" placeholder="Enter A String">
                            </div>
                            <div>
                                <button class="submit button mb-3">Find</button>
                                <div class="font-s fw-bold"> <span id="ans">Ans :</span></div>
                            </div>
                        </div>
                </div>
            </div>

            <div class=" pt-2 mt-2 d-flex justify-content-center gap-5">
                <button class="btn btn-pn" type="button"><a href="./palindrome.html" class="text-white fw-bold text-decoration-none"> << prev</a></button>
                <button class="btn btn-pn" type="button"><a href="./upper-lower-toggle.html" class="text-white fw-bold text-decoration-none">Next >></a></button>
            </div>
    
        </div>
    </section>

    
    

    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let str = document.getElementById("str");
        let ans = document.getElementById("ans");

        function longestWord(str){
            let inputStr = document.getElementById('str').value;

            if(inputStr.trim() === "") {
                Swal.fire({
                    position: "top-end",
                    icon: "⚠️",
                    title: '',
                    text: ' ⚠️Please enter some words!',
                    showConfirmButton: false,
                    timer: 1500
                    });
            return; 
        }
            let words = inputStr.split(" ");
            let longestWord = "";


            for(let i = 0; i < words.length; i++){
                let cleanWord = words[i].replace(" ");
                if(cleanWord.length  > longestWord.length){ 
                    longestWord = cleanWord;
                }
            }

            document.getElementById("ans").innerHTML = longestWord;
        }

        $(document).ready(function () {
            $(".submit").on("click", function () {
                longestWord(str);
            })
        });
    </script>
</body>
</html>
