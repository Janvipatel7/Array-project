<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg">
    <section class="container mt-5">
        <div>
            <div class="d-flex align-item-center justify-content-center">
                <div class="m-3 text-center  box ">
                    <div class="floating-shadow"></div>
    
                    <h2 class="mb-4 ">Vowels and Consonant</h4>
                        <div>
                            <div class="pb-4">
                                <label for="string" class=" font-s">Enter Your String :</label>
                                <input type="text" id="string" required class="rounded-2 px-3 py-1" placeholder="Enter A String ">
                            </div>
                           
                            <div>
                                <button class="submit button mb-3">Check</button>
                                <div class="fw-bold font-s">Ans : <span id="ans"></span></div>
                            </div>
                         </div>
                </div>
            </div>
            <div class=" pt-2 mt-2 d-flex justify-content-center gap-5">
                <button class="btn btn-pn" type="button"><a href="./second-smallest-largest.html" class="text-white fw-bold text-decoration-none"> << prev</a></button>
                <button class="btn btn-pn" type="button"><a href="./palindrome.html" class="text-white fw-bold text-decoration-none">Next >></a></button>
            </div>
        </div>
    </section>
    



    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let string = document.getElementById("string");
        let ans = document.getElementById("ans");

        const vowels = ['a', 'e', 'i', 'o', 'u'];
        const checkValid = () => {
            if (string.value == "") {
                Swal.fire({
                    position: "top-end",
                    icon: "Error",
                    title: "⚠️ Enter valid input !",
                    showConfirmButton: false,
                    timer: 1500
                });
                return false;
            }
            return true;

        }
        function checkVowels(string){
            let vowelsCount = 0, consonantsCount = 0;
            for(let letter of string.toLowerCase()){
                if(vowels.includes(letter)){
                    vowelsCount++;
                } else if(letter >= 'a' && letter <= 'z'){
                    consonantsCount++;
                }
            }
            ans.innerText = `Vowels is ${vowelsCount} and Consonants is ${consonantsCount}`;
        }

        $(document).ready(function (){
            $(".submit").on("click", function(){
                if(!checkValid())return;
                checkVowels(string.value);
            })
        })
    </script>
</body>
</html>
