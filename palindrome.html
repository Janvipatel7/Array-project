<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/bootstrap.css">

<body class="bg">
    <div class="container mt-5">
        <div class="d-flex align-item-center justify-content-center">
            <div class="m-3 text-center box ">
                <div class="floating-shadow"></div>

                <h2 class="mb-4">Palindrome Or Not</h4>
                    <div>
                        <div class="pb-3 mb-3">
                            <label for="" class="fw-bold font-s"> Enter your Name :</label>
                            <input type="text" id="name" required class="rounded-2 px-3 py-1">
                        </div>
                        <div>
                            <button class="submit button mb-3">Submit</button>
                             <div class="font-s fw-bold"> <span id="ans">Ans :</span></div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    


    <script src="./assets/js/jquery.js"></script>
    <script>
        let name = document.getElementById("name")
        let ans = document.getElementById("ans")

        function palindrome(name) {
            let arr = [];
            arr = name;

            if (name !== name.split(``).reverse(``).join(``)) {
                ans = document.getElementById("ans").innerHTML = `It's Not Palindrome String!!!`
            } else {
                ans = document.getElementById("ans").innerHTML = `It's A Palindrome String....`
            }
        }

        $(document).ready(function () {
            $(".submit").on("click", function () {
                palindrome(name.value);
            })
        });
    </script>
</body>

</html>
