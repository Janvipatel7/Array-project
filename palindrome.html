<html lang="en">

<body>

    <div class="m-4">
        <h3>Palindrome</h3>
        <label for="" class="fs-5">Enter Name :</label>
        <input type="text" id="name" required>
        <button class="btn btn-success" id="submit">Submit</button>


        <div class="fs-5"> <span id="ans">Ans :</span></div>

    </div>


    <script src="./assets/js/jquery.js"></script>
    <script>
        let name = document.getElementById("name")
        let ans = document.getElementById("ans")

        function palindrome(name) {
            let arr = [];
            arr = name;

            if (name !== name.split(``).reverse(``).join(``)) {
                ans = document.getElementById("ans").innerHTML = `It's Not Palindrome String!!!`
            } else {
                ans = document.getElementById("ans").innerHTML = `It's A Palindrome String....`
            }
        }

        $(document).ready(function () {
            $("#submit").on("click", function () {
                palindrome(name.value);
            })
        });
    </script>
</body>

</html>
