<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg">
   <section class="container mt-5">
    <div>
        <div class="d-flex align-item-center justify-content-center">
            <div class="m-3 text-center box ">
                <div class="floating-shadow"></div>

                <h2 class="mb-4 ">Remove Duplicate Number</h4>
                    <div>
                        <div class="pb-3">
                            <label for="num" class=" font-s">Enter Number  :</label>
                            <input type="text" id="num" required class="rounded-2 px-3 py-1" placeholder="Enter Number With Commas">
                        </div>
                        <div class="pb-3">
                            <label for="unique" class=" font-s">Unique Elements:</label>
                            <input type="text" id="unique" class="rounded-2 px-3 py-1" placeholder="Result Will Appear Here">
                        </div>
                        <div>
                            <button class="submit button mb-3">Check</button>
                        </div>
                    </div>
            </div>
            
        </div>
        <div class=" pt-2 mt-2 d-flex justify-content-center gap-5">
            <button class="btn btn-pn" type="button"><a href="./upper-lower-toggle.html" class="text-white fw-bold text-decoration-none"> << prev</a></button>
            <button class="btn btn-pn" type="button"><a href="./prime-num.html" class="text-white fw-bold text-decoration-none">Next >></a></button>
        </div>
    </div>
 </section>

    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function checkDuplicate(num) {
            let uniqueNum = [...new Set(num)];
            document.getElementById("unique").value = uniqueNum.join(",");
            
        }
        
        $(document).ready(function () {
            $(".submit").on("click", function () {
                let userInput = document.getElementById("num").value;

                if (userInput === "") {
                    Swal.fire({
                    position: "top-end",
                    icon: "⚠️",
                    title: 'Oops...',
                    text: ' ⚠️Please enter some numbers!',
                    showConfirmButton: false,
                    timer: 1500
                    });
                
                return; 
                }
                let numbers = userInput.split(",").map(Number).filter(n => !isNaN(n));
                checkDuplicate(numbers);
            })
        })
    </script>
</body>

</html>
