<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg">
    <div class="container mt-5">
        <div class="d-flex align-item-center justify-content-center">
            <div class="m-3 text-center box ">
                <div class="floating-shadow"></div>

                <h2 class="mb-4 ">Remove Duplicate Number</h4>
                    <div>
                        <div class="pb-3">
                            <label for="num" class="fw-bold font-s">Enter Number with Commas :</label>
                            <input type="text" id="num" required class="rounded-2 px-3 py-1">
                        </div>
                        <div class="pb-3">
                            <label for="unique" class="fw-bold font-s">Unique Elements:</label>
                            <input type="text" id="unique" class="rounded-2 px-3 py-1">
                        </div>
                        <div>
                            <button class="submit button mb-3">Submit</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/jquery.js"></script>
    <script>
        function checkDuplicate(num) {
            let uniqueNum = [...new Set(num)];
            document.getElementById("unique").value = uniqueNum.join(",");
        }
        $(document).ready(function () {
            $(".submit").on("click", function () {
                let userInput = document.getElementById("num").value;
                let numbers = userInput.split(",").map(Number).filter(n => !isNaN(n));
                checkDuplicate(numbers);
            })
        })
    </script>
</body>

</html>
