<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg">
    <section class="container mt-5">
        <div>
            <div class="d-flex align-item-center justify-content-center">
                <div class="m-3 text-center box ">
                    <div class="floating-shadow"></div>
    
                    <h2 class="mb-4">Upper / Lower / Toggle Case</h4>
                        <div>
                            <div class="pb-3 mb-3">
                                <label for="val" class="font-s">Enter Your String :</label>
                                <input type="text" id="val" required class="rounded-2 px-3 py-1" placeholder="Enter A Word"> 
                            </div>
                            <div class="pb-3 mb-3">
                                <label for="ans" class="font-s">Ans Your String :</label>
                                <input type="text" name="" id="ans" class="rounded-2 px-3 py-1" placeholder="Result Will Appear Here">
                            </div>
                            <div>
                                <button class="upper submit button mb-3">Upper Case</button><br>
                                <button class="lower button-black mb-3">Lower Case</button><br>
                                <button class="toggle submit button mb-3">Toggle Case</button>
                            </div>
                        </div>
                </div>
            </div>
            <div class=" pt-2 mt-2 d-flex justify-content-center gap-5">
                <button class="btn btn-pn" type="button"><a href="./longestword.html" class="text-white fw-bold text-decoration-none"> << prev</a></button>
                <button class="btn btn-pn" type="button"><a href="./duplicate-num-remove.html" class="text-white fw-bold text-decoration-none">Next >></a></button>
            </div>
    
        </div>
    </section>


    <script src="./assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let value = document.getElementById("val");
        let ans = document.getElementById("ans");

        function upper(val) {
            let inputStr = val;
            let uppertxt = inputStr.toUpperCase();
            ans.value = uppertxt;
        }

        function lower(val) {
            let inputStr = val;
            let lowertxt = inputStr.toLowerCase();
            ans.value = lowertxt;
        }
        const checkValid = () => {
            if (value.value == "") {
                Swal.fire({
                    position: "top-end",
                    icon: "Error",
                    title: "⚠️ Enter valid input !",
                    showConfirmButton: false,
                    timer: 1500
                });
                return;
            }

        }
        function toggle(val) {
            let inputStr = val;
            let toggleStr = "";

            for (let i = 0; i < inputStr.length; i++) {
                let char = inputStr[i];
                if (char === char.toUpperCase()) {
                    toggleStr += char.toLowerCase();
                } else {
                    toggleStr += char.toUpperCase();
                }
                ans.value = toggleStr;
            }
        }


        $(document).ready(function () {

            $(".upper").on("click", function () {
                checkValid();
                upper(val.value);
            })
            $(".lower").on("click", function () {
                checkValid();
                lower(val.value);
            })
            $(".toggle").on("click", function () {
                checkValid();
                toggle(val.value);
            })
        });
    </script>
</body>

</html>
