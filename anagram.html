<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg">
    <section class="container mt-5">
        <div>
            <div class="d-flex align-item-center justify-content-center">
                <div class="m-3 text-center  box ">
                    <div class="floating-shadow"></div>
    
                    <h2 class="mb-4 ">Anagrams</h4>
                        <div>
                            <div class="pb-4">
                                <label for="value1" class=" font-s">Enter 1st String :</label>
                                <input type="text" id="val1" required class="rounded-2 px-3 py-1" placeholder="Enter 1st Word">
                            </div>
                            <div class="pb-4">
                                <label for="value2" class=" font-s">Enter 2nd String :</label>
                                <input type="text" id="val2" required class="rounded-2 px-3 py-1" placeholder="Enter 2nd Word">
                            </div>
                            <div><button class="submit button mb-3">Check </button>
                                <div class="fw-bold font-s">Ans : <span id="ans" placeholder="Result Will Appear Here"></span></div>
                            </div>
                        </div>
                </div>
    
            </div>
            <div class=" pt-2 mt-2 d-flex justify-content-center gap-5">
                <button class="btn btn-pn" type="button"><a href="./prime-num.html" class="text-white fw-bold text-decoration-none"> << prev</a></button>
                <button class="btn btn-pn" type="button"><a href="./second-smallest-largest.html" class="text-white fw-bold text-decoration-none">Next >></a></button>
            </div>
        </div>
    </section>

        <script src="./assets/js/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function checkAnagrams() {
                let ans1 = document.getElementById("val1").value.toLowerCase();
                let ans2 = document.getElementById("val2").value.toLowerCase();

                let firstSorted = ans1.split("").sort().join("");
                let secondSorted = ans2.split("").sort().join("");

                if(firstSorted === "" || secondSorted === ""){
            
                    Swal.fire({
                    position: "top-end",
                    icon: "⚠️",
                    title: "",
                    text: '"⚠️ Please Enter A Valid Input"',
                    showConfirmButton: false,
                    timer: 1500
                    });
                }else if (firstSorted === secondSorted) {
                    document.getElementById("ans").innerHTML = "It Is An Anagram !";
                } else {
                    document.getElementById("ans").innerHTML = "It Is Not An Anagram !";
                }
            }

            $(document).ready(function () {
                $(".submit").on("click", function () {
                    checkAnagrams();
                })
            })
        </script>
</body>

</html>
